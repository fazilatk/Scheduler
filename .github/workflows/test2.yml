name: Scheduled Python Script with folder

on:
  schedule:
    - cron: '0 * * * *'  # Adjust the cron schedule as needed

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt  # Ensure you have this file if you have dependencies

      - name: Run Python Script
        run: |
          python pf21.py 
